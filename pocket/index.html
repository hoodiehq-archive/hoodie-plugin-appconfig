<!DOCTYPE html>

  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width">
      <!-- <link rel="stylesheet" href="assets/css/main.css"> -->
      <link rel="stylesheet" href="/_api/_plugins/_assets/styles/pocket-uikit.css">
  </head>
  <body>

    <div>
      <div class="module content centered">
        <h2 class="top">Appconfig</h2>

        <form id="emailForm" class="email form-horizontal" action="">
              <fieldset>
                <legend>Email Settings</legend>
                <span class="description">Set up all outgoing email from this Hoodie app</span>

                <section>
                  <div class="control-group">
                    <label>App Name</label>
                    <div class="controls">
                      <input name="appName" type="text">
                    </div>
                  </div>

                  <div class="control-group">
                    <label>
                      Default From E-Mail Address<br>
                      <small>(e.g. for password resets)</small>
                    </label>
                    <div class="controls">
                      <input name="fromEmail" type="email">
                    </div>
                  </div>
                </section>

                <section>
                  <div class="control-group">
                    <label>Service</label>
                    <div class="controls">
                      <select name="emailService">
                        <option value="Gmail">Google Mail</option>
                        <option value="Mailgun">Mailgun</option>
                        <option value="Mandrill">Mandrill</option>
                        <option value="Postmark">Postmark</option>
                        <option value="SendGrid">SendGrid</option>
                      </select>
                    </div>
                  </div>

                  <div class="control-group">
                    <label>Username</label>
                    <div class="controls">
                      <input name="emailUsername" class="username" placeholder="me@gmail.com" type="email">
                    </div>
                  </div>

                  <div class="control-group">
                    <label>Password</label>
                    <div class="controls">
                      <input name="emailPassword" class="password" type="password">
                    </div>
                  </div>
                </section>

                <section>
                  <label></label>
                  <div class="controls">
                    <button class="submit btn" type="submit">Submit</button>
                    <span class="submitMessage"></span>
                  </div>
                </section>
              </fieldset>
            </form>

        </div>
      </div>
    </div>

    <script src="assets/vendor/jquery-2.0.3.min.js"></script>
    <script src="assets/vendor/underscore-min.js"></script>
    <script src="assets/js/couchr.js"></script>
    <script src="assets/js/appconfig.js"></script>

    <script src="/_api/_plugins/_assets/scripts/pocket-uikit.js"></script>

  </body>
</html>
