<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/_api/_plugins/_assets/styles/admin-dashboard-uikit.css">
</head>
<body>
  <div class="container">
    <h1>Appconfig</h1>
    <h2>General App Information</h2>
    <form id="appInfoForm">
      <fieldset>
        <label for="appname">App Name</label>
        <input name="appName" type="text" class="form-control" id="appname" placeholder="App name">
        <p class="help-block">This application's name</p>
        <button class="submit btn" type="submit">Save app info</button>
      </fieldset>
    </form>

    <h2>Email Settings</h2>
    <p>Set up all outgoing email from this Hoodie app</p>
    <form id="emailForm" action="">
      <fieldset>
        <label for="fromEmail">Default From E-Mail Address</label>
        <input name="fromEmail"class="form-control"  type="email" placeholder="Default from address">
        <p class="help-block">For password reset emails etc.</p>
        <br>
        <label>Email Service</label>
        <select name="emailService">
          <option value="Gmail">Google Mail</option>
          <option value="Mandrill">Mandrill</option>
          <option value="SendGrid">SendGrid</option>
          <option value="SMTP">SMTP</option>
        </select>
        <label for="username" class="showIfSMTP">Host</label>
        <input name="emailHost" type="text" class="form-control showIfSMTP" id="host" placeholder="Email Service Host">

        <label for="port" class="showIfSMTP">Port</label>
        <input name="emailPort" type="text" class="form-control showIfSMTP" id="port" placeholder="Email Service Port">

        <div class="checkbox showIfSMTP">
          <input type="checkbox" id="secure" checked>
          <label for="example-checkbox-1">Secure</label>
        </div>
        <br>
        <label for="username" class="hideIfAPI">Username</label>
        <input name="emailUsername" type="email" class="form-control hideIfAPI" id="username" placeholder="Username">
        <p class="help-block hideIfAPI">Account name for the email service</p>

        <label for="password" class="hideIfAPI">Password</label>
        <input name="emailPassword" type="password" class="form-control hideIfAPI" id="password" placeholder="Password">
        <p class="help-block hideIfAPI">Email service password</p>

        <label for="password" class="showIfAPI">API Key</label>
        <input name="emailPassword" type="password" class="form-control showIfAPI" id="password" placeholder="API Key">
        <p class="help-block showIfAPI">Email service API Key</p>


        <button class="submit btn" type="submit">Save email config</button>
      </fieldset>
    </form>
  </div>

  <script src="/_api/_plugins/_assets/scripts/admin-dashboard-uikit.js"></script>
  <script src="assets/vendor/underscore-min.js"></script>
  <script src="assets/js/appconfig.js"></script>

</body>
</html>
